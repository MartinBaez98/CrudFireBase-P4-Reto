<ion-header>
  <ion-toolbar>
      <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <form>
      <ion-grid>
          <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div text-center>
                      <h3>login</h3>
                  </div>
                  <div padding>
                      <ion-item>
                          <ion-input name="email" type="email" [(ngModel)]="user.email" placeholder="Correo" required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-input name="password" type="password" [(ngModel)]="user.password" placeholder="Contraseña" required></ion-input>
                      </ion-item>
                  </div>
                  <div padding>
                      <ion-button (click)="onLogin()" expand="block">
                          Log in
                      </ion-button>
                  </div>
                  <div>
                    <ion-row>
                      <ion-button (click)="onLoginGoogle()" expand="block" color="danger" size="large">
                          <ion-icon name="logo-google"></ion-icon>
                      </ion-button>
                      <ion-button (click)="onLoginGit()" expand="block" color="danger" size="large">
                        <ion-icon name="logo-github"></ion-icon>
                      </ion-button>
                      <ion-button (click)="onLoginTwitter()" expand="block" color="danger" size="large">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </ion-button>
                    <ion-button (click)="onLoginFacebook()" expand="block" color="danger" size="large">
                      <ion-icon name="logo-facebook"></ion-icon>
                    </ion-button>
                  </ion-row>
                  </div>
                  <div>
                      <a routerLink="/register">¡No tienes cuenta!</a>
                  </div>
              </ion-col>
          </ion-row>
      </ion-grid>
  </form>

</ion-content>
